<!-- Contact Section -->
<section class="contact-section">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center mb-5 text-muted">Have questions? We'd love to hear from you.</p>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="ratio ratio-4x3 rounded shadow">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.2146569896776!2d106.6983550751069!3d10.794489258836205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528cce71d6375%3A0x9db5c15f0fc2e7ed!2zMTIzIFBoYW4gVmFuIFRyaSBQaHVuZywgUGjGsOG7nW5nIDEyLCBRdeG6rW4gMywgUXXDoG4gMywgSOG7kyBDaMOtbmgsIFZpZXRuYW0!5e0!3m2!1svi!2s!4v1719800000000!5m2!1svi!2s"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required/>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
          <div class="mt-3 alert alert-success d-none" id="successMessage">
            âœ… Message sent successfully! We'll get back to you soon.
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();
    
    // Fake submission effect
    document.getElementById("successMessage").classList.remove("d-none");

    // Optionally clear form
    this.reset();

    // Hide success message after a delay
    setTimeout(() => {
      document.getElementById("successMessage").classList.add("d-none");
    }, 5000);
  });
</script>
</body>
