<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Eduverse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .course-card {
      transition: transform 0.3s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../Assets/Images/logo.jpg" alt="Eduverse Logo" class="img-fluid" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
        <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
        <li class="nav-item"><a class="btn btn-outline-primary" href="../Account/login.html">Log In</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2" href="../Account/register.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="bg-primary text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">Explore Our Courses</h1>
    <p class="lead">Choose from a wide range of topics taught by expert instructors</p>
  </div>
</header>

<!-- Course Grid -->
<section class="py-5">
  <div class="container">
    <div class="row" id="courseList">
      <!-- JavaScript will load course cards here -->
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4">
  <p>&copy; 2025 Eduverse. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const courses = [
    {
      title: "Web Development Bootcamp",
      instructor: "John Doe",
      price: "$19.99",
      img: "https://via.placeholder.com/400x200",
    },
    {
      title: "Learn Python from Scratch",
      instructor: "Sarah Lee",
      price: "$14.99",
      img: "https://via.placeholder.com/400x200",
    },
    {
      title: "Digital Marketing Masterclass",
      instructor: "Jane Smith",
      price: "$24.99",
      img: "https://via.placeholder.com/400x200",
    },
  ];

  const courseList = document.getElementById("courseList");
  courses.forEach(course => {
    courseList.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card course-card">
          <img src="${course.img}" class="card-img-top" alt="${course.title}">
          <div class="card-body">
            <h5 class="card-title">${course.title}</h5>
            <p class="card-text">Instructor: ${course.instructor}</p>
            <p class="text-primary fw-bold">${course.price}</p>
            <a href="#" class="btn btn-outline-primary w-100">View Course</a>
          </div>
        </div>
      </div>
    `;
  });
</script>
</body>
</html>
