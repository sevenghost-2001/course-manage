<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become an Instructor - Eduverse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      padding: 60px 0;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../Assets/Images/logo.jpg" alt="Eduverse Logo" class="img-fluid" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
        <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
        <li class="nav-item"><a class="btn btn-outline-primary" href="../Account/login.html">Log In</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2" href="../Account/register.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="bg-primary text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">Become an Instructor</h1>
    <p class="lead">Share your knowledge with millions of students worldwide</p>
  </div>
</header>

<!-- Form Section -->
<section class="form-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-4 text-center">Apply Now</h4>
            <form id="instructorForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="expertise" class="form-label">Area of Expertise</label>
                <input type="text" class="form-control" id="expertise" required />
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Short Bio</label>
                <textarea class="form-control" id="bio" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit Application</button>
              <div class="mt-3 alert alert-success d-none" id="successMessage">
                âœ… Application submitted successfully! We'll contact you soon.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4">
  <p>&copy; 2025 Eduverse. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("instructorForm").addEventListener("submit", function (e) {
    e.preventDefault();

    document.getElementById("successMessage").classList.remove("d-none");
    this.reset();

    setTimeout(() => {
      document.getElementById("successMessage").classList.add("d-none");
    }, 5000);
  });
</script>
</body>
</html>
