<script>
  let roles = [];
  let currentPage = 1;
  const rowsPerPage = 3;

  const addForm = document.getElementById("addForm");
  const editForm = document.getElementById("editForm");
  const tableBody = document.getElementById("roleTableBody");
  const pagination = document.getElementById("pagination");
  const searchInput = document.getElementById("searchInput");

  addForm.onsubmit = (e) => {
    e.preventDefault();
    const name = addForm.name.value.trim();
    const description = addForm.description.value.trim();
    if (!name) return alert("T√™n vai tr√≤ kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
    roles.push({ name, description });
    addForm.reset();
    bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
    renderTable();
  };

  editForm.onsubmit = (e) => {
    e.preventDefault();
    const index = editForm.index.value;
    const name = editForm.name.value.trim();
    const description = editForm.description.value.trim();
    if (!name) return alert("T√™n vai tr√≤ kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.");
    roles[index] = { name, description };
    editForm.reset();
    bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
    renderTable();
  };

  function renderTable() {
    const keyword = searchInput.value.toLowerCase();
    const filtered = roles.filter(role => role.name.toLowerCase().includes(keyword));
    const start = (currentPage - 1) * rowsPerPage;
    const pageItems = filtered.slice(start, start + rowsPerPage);

    tableBody.innerHTML = pageItems.map((role, i) => `
      <tr>
        <td>${start + i + 1}</td>
        <td>${role.name}</td>
        <td>${role.description}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="openEdit(${start + i})">S·ª≠a</button>
          <button class="btn btn-sm btn-danger" onclick="confirmDelete(${start + i})">Xo√°</button>
        </td>
      </tr>
    `).join("");

    renderPagination(filtered.length);
  }

  function renderPagination(total) {
    const totalPages = Math.ceil(total / rowsPerPage);
    pagination.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      pagination.innerHTML += `
        <li class="page-item ${i === currentPage ? 'active' : ''}">
          <a class="page-link" href="#" onclick="gotoPage(${i})">${i}</a>
        </li>`;
    }
  }

  function gotoPage(p) {
    currentPage = p;
    renderTable();
  }

  function confirmDelete(index) {
    if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° vai tr√≤ n√†y?")) {
      roles.splice(index, 1);
      renderTable();
    }
  }

  function openEdit(index) {
    const role = roles[index];
    editForm.index.value = index;
    editForm.name.value = role.name;
    editForm.description.value = role.description;
    new bootstrap.Modal(document.getElementById("editModal")).show();
  }

  searchInput.oninput = () => {
    currentPage = 1;
    renderTable();
  };

  // Sample data
  roles = [

    { name: "H·ªçc vi√™n", description: "Tham gia kh√≥a h·ªçc" },
    { name: "Nh√¢n vi√™n h·ªó tr·ª£", description: "H·ªó tr·ª£ k·ªπ thu·∫≠t v√† CSKH" }
  ];
  renderTable();
</script>
