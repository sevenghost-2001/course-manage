<!-- Main -->
<div class="main">
  <h2>Manage Course Discounts</h2>

  <!-- Form -->
  <form id="discountForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="courseName" class="form-label">Course Name</label>
      <input type="text" class="form-control" id="courseName" required>
    </div>
    <div class="col-md-3">
      <label for="discountPercent" class="form-label">Discount (%)</label>
      <input type="number" class="form-control" id="discountPercent" min="1" max="100" required>
    </div>
    <div class="col-md-3">
      <label for="expireDate" class="form-label">Expire Date</label>
      <input type="date" class="form-control" id="expireDate" required>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Add</button>
    </div>
  </form>

  <!-- Table -->
  <table class="table table-striped" id="discountTable">
    <thead class="table-dark">
      <tr>
        <th>Course</th>
        <th>Discount (%)</th>
        <th>Expire Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here dynamically -->
    </tbody>
  </table>
</div>

<!-- Bootstrap + JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById("discountForm");
  const table = document.querySelector("#discountTable tbody");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const course = document.getElementById("courseName").value.trim();
    const discount = document.getElementById("discountPercent").value;
    const expire = document.getElementById("expireDate").value;

    if (!course || !discount || !expire) return;

    const row = table.insertRow();
    row.innerHTML = `
      <td>${course}</td>
      <td>${discount}%</td>
      <td>${expire}</td>
      <td>
        <button class="btn btn-warning btn-sm me-1" onclick="editRow(this)">Edit</button>
        <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
      </td>
    `;

    form.reset();
  });

  function deleteRow(btn) {
    const row = btn.closest("tr");
    row.remove();

     if (confirm(`Bạn có chắc chắn muốn xóa giảm giá của khóa học "${courseName}" không?`)) {
    row.remove();
  }
  }
  

  function editRow(btn) {
    const row = btn.closest("tr");
    const cells = row.querySelectorAll("td");

    const course = prompt("Edit Course Name", cells[0].textContent);
    const discount = prompt("Edit Discount (%)", cells[1].textContent.replace('%', ''));
    const expire = prompt("Edit Expire Date", cells[2].textContent);

    if (course && discount && expire) {
      cells[0].textContent = course;
      cells[1].textContent = discount + "%";
      cells[2].textContent = expire;
    }
  }
</script>
