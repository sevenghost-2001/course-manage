<body >
<div class="main">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Courses</h2>
    <div>
      <input type="text" id="searchInput" class="form-control d-inline w-auto me-2" placeholder="Search course...">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCourseModal">
        <i class="bi bi-plus-circle"></i> Add Course
      </button>
    </div>
  </div>

  <table class="table table-hover bg-white shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Course Name</th>
        <th>Instructor</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="courseTableBody"></tbody>
  </table>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="addCourseForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="newCourseName" class="form-control mb-3" placeholder="Course Name" required/>
        <input type="text" id="newInstructor" class="form-control mb-3" placeholder="Instructor" required/>
        <select id="newStatus" class="form-select">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Course Modal -->
<div class="modal fade" id="editCourseModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="editCourseForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editCourseId">
        <input type="text" id="editCourseName" class="form-control mb-3" placeholder="Course Name" required>
        <input type="text" id="editInstructor" class="form-control mb-3" placeholder="Instructor" required>
        <select id="editStatus" class="form-select">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  let courses = [
    { id: 1, name: "HTML & CSS Basics", instructor: "Jane Doe", status: "Active" },
    { id: 2, name: "JavaScript Fundamentals", instructor: "John Smith", status: "Inactive" },
    { id: 3, name: "Spring Boot for Beginners", instructor: "Alice", status: "Active" }
  ];

  function renderCourses(data) {
    const tableBody = document.getElementById("courseTableBody");
    tableBody.innerHTML = "";
    data.forEach(course => {
      tableBody.innerHTML += `
        <tr>
          <td>${course.id}</td>
          <td>${course.name}</td>
          <td>${course.instructor}</td>
          <td>${course.status}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1" onclick="openEdit(${course.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteCourse(${course.id})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  function openEdit(id) {
    const course = courses.find(c => c.id === id);
    document.getElementById("editCourseId").value = course.id;
    document.getElementById("editCourseName").value = course.name;
    document.getElementById("editInstructor").value = course.instructor;
    document.getElementById("editStatus").value = course.status;
    new bootstrap.Modal(document.getElementById("editCourseModal")).show();
  }

  function deleteCourse(id) {
    if (confirm("Are you sure you want to delete this course?")) {
      courses = courses.filter(c => c.id !== id);
      renderCourses(courses);
    }
  }

  document.getElementById("addCourseForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("newCourseName").value.trim();
    const instructor = document.getElementById("newInstructor").value.trim();
    const status = document.getElementById("newStatus").value;
    const newId = courses.length > 0 ? Math.max(...courses.map(c => c.id)) + 1 : 1;

    courses.push({ id: newId, name, instructor, status });
    renderCourses(courses);
    this.reset();
    bootstrap.Modal.getInstance(document.getElementById("addCourseModal")).hide();
  });

  document.getElementById("editCourseForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const id = +document.getElementById("editCourseId").value;
    const name = document.getElementById("editCourseName").value.trim();
    const instructor = document.getElementById("editInstructor").value.trim();
    const status = document.getElementById("editStatus").value;

    const index = courses.findIndex(c => c.id === id);
    if (index !== -1) {
      courses[index] = { id, name, instructor, status };
      renderCourses(courses);
    }
    bootstrap.Modal.getInstance(document.getElementById("editCourseModal")).hide();
  });

  document.getElementById("searchInput").addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const filtered = courses.filter(c => c.name.toLowerCase().includes(keyword));
    renderCourses(filtered);
  });

  renderCourses(courses);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
