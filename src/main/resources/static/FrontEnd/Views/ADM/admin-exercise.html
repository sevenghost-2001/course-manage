<body>
  <div class="sidebar">

<div class="container py-4">
  <h2 class="mb-4">Exercise Management</h2>

  <!-- Search -->
  <div class="mb-3">
    <input type="text" class="form-control" id="searchInput" placeholder="Search by exercise title...">
  </div>

  <!-- Form -->
  <form id="exerciseForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" id="title" placeholder="Exercise Title" required />
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" id="course" placeholder="Course Name" required />
    </div>
    <div class="col-md-4">
      <input type="datetime-local" class="form-control" id="deadline" required />
    </div>
    <div class="col-md-6">
      <textarea class="form-control" id="description" placeholder="Exercise Description" rows="2" required></textarea>
    </div>
    <div class="col-md-6">
      <input type="file" class="form-control" id="fileUpload" />
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-success w-100">Add Exercise</button>
    </div>
  </form>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Course</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav>
   <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<script>
  const form = document.getElementById("exerciseForm");
  const tableBody = document.getElementById("tableBody");
  const searchInput = document.getElementById("searchInput");
  const pagination = document.getElementById("pagination");

  const exercises = [];
  let currentPage = 1;
  const rowsPerPage = 5;

  function updateStatus(button) {
      const row = button.closest("tr");
      const statusCell = row.querySelector(".status-cell");
      const currentStatus = statusCell.textContent.trim();

      if (currentStatus === "Pending") {
        statusCell.innerHTML = '<span class="badge bg-primary">Submitted</span>';
      } else if (currentStatus === "Submitted") {
        statusCell.innerHTML = '<span class="badge bg-success">Graded</span>';
      } else {
        alert("Already graded.");
      }
    }

    function confirmDelete(btn) {
      if (confirm("Bạn có chắc muốn xóa bài tập này không?")) {
        const row = btn.closest("tr");
        row.remove();
      }
    }

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const title = document.getElementById("title").value.trim();
    const course = document.getElementById("course").value.trim();
    const deadline = document.getElementById("deadline").value;
    const description = document.getElementById("description").value.trim();
    const file = document.getElementById("fileUpload").value.split("\\").pop();

    if (!title || !course || !deadline || !description) return;

    exercises.push({
      title,
      course,
      deadline,
      description,
      file,
      submitted: Math.random() > 0.5, // simulate submit
      grade: null,
    });

    form.reset();
    currentPage = 1;
    renderTable();
  });

  function renderTable() {
    const filtered = exercises.filter(e =>
      e.title.toLowerCase().includes(searchInput.value.toLowerCase())
    );

    const start = (currentPage - 1) * rowsPerPage;
    const pageData = filtered.slice(start, start + rowsPerPage);

    tableBody.innerHTML = "";

    pageData.forEach((e, index) => {
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td>${e.title}</td>
        <td>${e.course}</td>
        <td>${new Date(e.deadline).toLocaleString()}</td>
        <td>
          <span class="badge bg-${e.submitted ? 'success' : 'secondary'}">
            ${e.submitted ? 'Submitted' : 'Pending'}
          </span>
        </td>
        <td>
          ${e.grade !== null ? `<strong>${e.grade}/10</strong>` :
            `<button class="btn btn-sm btn-outline-primary" onclick="gradeExercise(${start + index})">Grade</button>`}
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-1" onclick="editExercise(${start + index})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteExercise(${start + index})">Delete</button>
        </td>
      `;
    });

    renderPagination(filtered.length);
  }

  function renderPagination(totalItems) {
    const totalPages = Math.ceil(totalItems / rowsPerPage);
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement("li");
      li.className = `page-item ${i === currentPage ? "active" : ""}`;
      li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
      li.addEventListener("click", (e) => {
        e.preventDefault();
        currentPage = i;
        renderTable();
      });
      pagination.appendChild(li);
    }
  }

  function deleteExercise(index) {
    const ex = exercises[index];
    if (confirm(`Are you sure you want to delete "${ex.title}"?`)) {
      exercises.splice(index, 1);
      renderTable();
    }
  }

  function editExercise(index) {
    const ex = exercises[index];
    const newTitle = prompt("Edit Title", ex.title);
    const newCourse = prompt("Edit Course", ex.course);
    const newDesc = prompt("Edit Description", ex.description);
    if (newTitle && newCourse && newDesc) {
      exercises[index].title = newTitle;
      exercises[index].course = newCourse;
      exercises[index].description = newDesc;
      renderTable();
    }
  }

  function gradeExercise(index) {
    const grade = prompt("Enter grade (0-10):");
    const num = parseFloat(grade);
    if (!isNaN(num) && num >= 0 && num <= 10) {
      exercises[index].grade = num.toFixed(1);
      renderTable();
    } else {
      alert("Invalid grade");
    }
  }

  searchInput.addEventListener("input", () => {
    currentPage = 1;
    renderTable();
  });

  // Optional Sample Data
  exercises.push({
    title: "CSS Layout Challenge",
    course: "Frontend",
    deadline: "2025-08-01T23:59",
    description: "Design a responsive layout using Flexbox and Grid.",
    file: "",
    submitted: true,
    grade: null,
  });
  renderTable();
</script>
</body>
