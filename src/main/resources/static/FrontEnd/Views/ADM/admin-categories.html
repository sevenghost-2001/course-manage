<body>
<div class="main">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Categories</h2>
    <div>
      <input type="text" id="searchInput" class="form-control d-inline w-auto me-2" placeholder="Search category...">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
        <i class="bi bi-plus-circle"></i> Add Category
      </button>
    </div>
  </div>

  <table class="table table-hover bg-white shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="categoryTableBody"></tbody>
  </table>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="addCategoryForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="newCategoryName" class="form-control mb-3" placeholder="Category Name" required/>
        <textarea id="newDescription" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="editCategoryForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editCategoryId">
        <input type="text" id="editCategoryName" class="form-control mb-3" required>
        <textarea id="editDescription" class="form-control" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  let categories = [
    { id: 1, name: "Web Development", description: "Courses on HTML, CSS, JS..." },
    { id: 2, name: "Programming Languages", description: "Learn Java, Python, C++..." },
    { id: 3, name: "UI/UX Design", description: "Design tools and theory..." }
  ];

  function renderCategories(data) {
    const tbody = document.getElementById("categoryTableBody");
    tbody.innerHTML = "";
    data.forEach(cat => {
      tbody.innerHTML += `
        <tr>
          <td>${cat.id}</td>
          <td>${cat.name}</td>
          <td>${cat.description}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1" onclick="openEdit(${cat.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${cat.id})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  function openEdit(id) {
    const cat = categories.find(c => c.id === id);
    document.getElementById("editCategoryId").value = cat.id;
    document.getElementById("editCategoryName").value = cat.name;
    document.getElementById("editDescription").value = cat.description;
    new bootstrap.Modal(document.getElementById("editCategoryModal")).show();
  }

  function deleteCategory(id) {
    if (confirm("Are you sure to delete this category?")) {
      categories = categories.filter(c => c.id !== id);
      renderCategories(categories);
    }
  }

  document.getElementById("addCategoryForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("newCategoryName").value.trim();
    const description = document.getElementById("newDescription").value.trim();
    const newId = categories.length > 0 ? Math.max(...categories.map(c => c.id)) + 1 : 1;
    categories.push({ id: newId, name, description });
    renderCategories(categories);
    this.reset();
    bootstrap.Modal.getInstance(document.getElementById("addCategoryModal")).hide();
  });

  document.getElementById("editCategoryForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const id = +document.getElementById("editCategoryId").value;
    const name = document.getElementById("editCategoryName").value.trim();
    const description = document.getElementById("editDescription").value.trim();
    const index = categories.findIndex(c => c.id === id);
    if (index !== -1) {
      categories[index] = { id, name, description };
      renderCategories(categories);
    }
    bootstrap.Modal.getInstance(document.getElementById("editCategoryModal")).hide();
  });

  document.getElementById("searchInput").addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const filtered = categories.filter(c => c.name.toLowerCase().includes(keyword));
    renderCategories(filtered);
  });

  renderCategories(categories);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
