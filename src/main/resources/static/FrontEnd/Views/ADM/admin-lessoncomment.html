  <div class="container mt-5">
    <h2 class="mb-4">Quản lý bình luận bài học</h2>

    <input type="text" class="form-control mb-3" placeholder="Tìm kiếm theo tên user hoặc bài học" oninput="searchComment(this.value)" />

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Người bình luận</th>
          <th>Bài học</th>
          <th>Nội dung</th>
        </tr>
      </thead>
      <tbody id="commentTableBody"></tbody>
    </table>

    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>
  </div>

  <script>
    let lessonComments = [
      { id: 1, userName: "Lê Văn Trung", lessonTitle: "Java Cơ bản", content: "Bài này hay lắm!" },
      { id: 2, userName: "Nguyễn Văn A", lessonTitle: "Java OOP", content: "Chưa hiểu rõ về kế thừa." },
      { id: 3, userName: "Trần Thị B", lessonTitle: "Spring Boot", content: "Cần thêm ví dụ thực tế." },
      { id: 4, userName: "Lê Văn Trung", lessonTitle: "Spring Boot", content: "Giải thích chi tiết hơn tí sẽ tốt hơn." },
      { id: 5, userName: "Nguyễn Văn A", lessonTitle: "Java Collection", content: "Tài liệu rất đầy đủ." },
      { id: 6, userName: "Mai Thị C", lessonTitle: "Java Cơ bản", content: "Tuyệt vời, dễ hiểu." },
      { id: 7, userName: "Lê Văn Trung", lessonTitle: "Java Exception", content: "Cần thêm bài tập thực hành." },
      { id: 8, userName: "Phạm Văn D", lessonTitle: "Java JDBC", content: "Khó hiểu đoạn kết nối CSDL." },
      { id: 9, userName: "Nguyễn Văn A", lessonTitle: "Java Cơ bản", content: "Video không load được." },
      { id: 10, userName: "Lê Văn Trung", lessonTitle: "Java OOP", content: "Phần đa hình rất hay." },
      { id: 11, userName: "Nguyễn Văn B", lessonTitle: "Java Collection", content: "Thiếu phần Set và Map." }
    ];

    let currentPage = 1;
    const rowsPerPage = 10;

    function renderTable() {
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const filtered = lessonComments.filter(comment =>
        comment.userName.toLowerCase().includes(searchText.toLowerCase()) ||
        comment.lessonTitle.toLowerCase().includes(searchText.toLowerCase())
      );
      const pageData = filtered.slice(start, end);

      document.getElementById("commentTableBody").innerHTML = pageData.map((c, index) => `
        <tr>
          <td>${start + index + 1}</td>
          <td>${c.userName}</td>
          <td>${c.lessonTitle}</td>
          <td>${c.content}</td>
        </tr>
      `).join("");

      renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / rowsPerPage);
      let html = "";
      for (let i = 1; i <= totalPages; i++) {
        html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                  <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                 </li>`;
      }
      document.getElementById("pagination").innerHTML = html;
    }

    function changePage(page) {
      currentPage = page;
      renderTable();
    }

    let searchText = "";
    function searchComment(value) {
      searchText = value;
      currentPage = 1;
      renderTable();
    }

    // Render lần đầu
    renderTable();
  </script>
</body>
</html>
