<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Message Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f1f3f5;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      background-color: #343a40;
      color: #fff;
      padding-top: 60px;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    /* message */
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f7f7f7;
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
    }
    .sender {
      background-color: #d1e7dd;
      align-self: flex-start;
    }
    .receiver {
      background-color: #cfe2ff;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="sidebar">
    <h4 class="text-center">Admin</h4>
    <a href="../../Views/ADM/admin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="../../Views/ADM/admin-user.html"><i class="bi bi-people"></i> Users</a>
    <a href="../../Views/ADM/admin-role.html"><i class="bi bi-people"></i> Role</a>
    <a href="../../Views/ADM/admin-categories.html"><i class="bi bi-grid"></i> Categories</a>
    <a href="../../Views/ADM/admin-courses.html"><i class="bi bi-book"></i> Courses</a>
    <a href="../../Views/ADM/admin-coursediscount.html"><i class="bi bi-book"></i> Course Discount</a>
    <a href="../../Views/ADM/admin-enrollment.html"><i class="bi bi-grid"></i> Enrollment</a>
    <a href="../../Views/ADM/admin-exercise.html"><i class="bi bi-book"></i> Exercise</a>
    <a href="../../Views/ADM/admin-lessons.html"><i class="bi bi-book"></i> Lessons</a>
    <a href="../../Views/ADM/admin-lessoncomment.html"><i class="bi bi-book"></i> Lessons</a>
    <a href="../../Views/ADM/admin-lessonresource.html"><i class="bi bi-book"></i> Lessons Resource</a>
    <a href="../../Views/ADM/admin-module.html"><i class="bi bi-grid"></i> Module</a>
    <a href="../../Views/ADM/admin-message.html"><i class="bi bi-grid"></i> Message</a>
    <a href="../../Views/ADM/admin-submission.html"><i class="bi bi-grid"></i> submission</a>

    <a href="#"><i class="bi bi-gear"></i> Settings</a>
  </div>
<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <!-- Sample messages -->
    <div class="message sender">
      <strong>Sender A</strong><br>
      Hello, how can I help?<br>
      <small class="text-muted">2025-07-30 10:00</small>
    </div>
    <div class="message receiver">
      <strong>You</strong><br>
      I have a question about the lesson.<br>
      <small class="text-muted">2025-07-30 10:02</small>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message) {
      const now = new Date().toLocaleString();
      const chatBox = document.getElementById('chatBox');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', 'receiver');
      msgDiv.innerHTML = `<strong>You</strong><br>${message}<br><small class="text-muted">${now}</small>`;
      chatBox.appendChild(msgDiv);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // TODO: Gửi message lên server bằng fetch/post
    }
  }
</script>

</body>
</html>
