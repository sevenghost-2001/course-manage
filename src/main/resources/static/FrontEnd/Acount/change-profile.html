<body>
     <div class="floating-bubbles">
    <span style="left: 10%; width: 15px; height: 15px;"></span>
    <span style="left: 25%; width: 20px; height: 20px;"></span>
    <span style="left: 40%; width: 10px; height: 10px;"></span>
    <span style="left: 60%; width: 25px; height: 25px;"></span>
    <span style="left: 75%; width: 15px; height: 15px;"></span>
    <span style="left: 90%; width: 12px; height: 12px;"></span>
  </div>
  <div class="login-box ">
    <h3 class="text-center mb-4">Update Profile</h3>
    <div class="avatar">
      <img src="../Assets/Images/avata.jpg" alt="Avatar" id="avatarPreview">
      <input type="file" id="avatarUpload" class="form-control mt-2" accept="image/*">
    </div>
    <form id="profileForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Biography</label>
        <textarea class="form-control" id="bio" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Profile updated successfully!");
    });

    document.getElementById('avatarUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('avatarPreview').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
