<body>
   <div class="floating-bubbles">
    <span style="left: 10%; width: 15px; height: 15px;"></span>
    <span style="left: 25%; width: 20px; height: 20px;"></span>
    <span style="left: 40%; width: 10px; height: 10px;"></span>
    <span style="left: 60%; width: 25px; height: 25px;"></span>
    <span style="left: 75%; width: 15px; height: 15px;"></span>
    <span style="left: 90%; width: 12px; height: 12px;"></span>
  </div>
  <div class="login-box">
    <h3 class="text-center">Change Password</h3>
    <form id="passwordForm">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Change Password</button>
    </form>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      alert("Password changed successfully!");
    });
  </script>
</body>
