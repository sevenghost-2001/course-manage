<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Platform - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="../Assets/Css/style.css" rel="stylesheet"
</head>
<body>
      <div class="floating-bubbles">
    <span style="left: 10%; width: 15px; height: 15px;"></span>
    <span style="left: 25%; width: 20px; height: 20px;"></span>
    <span style="left: 40%; width: 10px; height: 10px;"></span>
    <span style="left: 60%; width: 25px; height: 25px;"></span>
    <span style="left: 75%; width: 15px; height: 15px;"></span>
    <span style="left: 90%; width: 12px; height: 12px;"></span>
  </div>
  <div class="login-box">
<div class="container d-flex justify-content-center">
  <div class="form-container">
     <div class="logo">
      <img src="../Assets/Images/logo.jpg">
    </div>
    <h3 class="text-center">Register</h3>
    <form id="registerForm">
       <div class="avatar">
      <img src="../Assets/Images/avata.jpg" alt="Avatar" id="avatarPreview">
      <input type="file" id="avatarUpload" class="form-control mt-2" accept="image/*">
    </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" required>
          <option value="STUDENT">Student</option>
          <option value="INSTRUCTOR">Instructor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</div>
</div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert(`Registering user: ${name} (${email})`);
      window.location.href = "admin.html";
    });

    const bubbles = document.querySelectorAll(".floating-bubbles span");
    bubbles.forEach((bubble) => {
      const delay = Math.random() * 10;
      const duration = 10 + Math.random() * 10;
      bubble.style.animationDelay = `${delay}s`;
      bubble.style.animationDuration = `${duration}s`;
    });
  </script>
</body>
</html>
